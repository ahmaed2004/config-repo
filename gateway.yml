spring:
  cloud:
    gateway:
      routes:
        - id: student-service
          uri: lb://STUDENT-SERVICE
          predicates:
            - Path=/api/students/**
        
        - id: course-service
          uri: lb://COURSE-SERVICE
          predicates:
            - Path=/api/courses/**, /api/exams/**
        
        # NOUVEAU : Route pour Portal API
        - id: portal-api
          uri: lb://PORTAL-API
          predicates:
            - Path=/api/portal/**